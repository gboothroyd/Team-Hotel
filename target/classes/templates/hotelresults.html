<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>Welcome to your hotel planner</title>
</head>
<body>
<form>
<table>
<tr th:each="currentHotel : ${hotel}" >
<td th:text="${currentHotel.id}" />
 <td th:text="${currentHotel.name}" />
 <td th:text="${currentHotel.availability}" />
 <td th:text="${currentHotel.roomPrice}" />
 <td th:text="${currentHotel.roomSize}" />
</tr>
</table>
</form>
</body>
</html>
