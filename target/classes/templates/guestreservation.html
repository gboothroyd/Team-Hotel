<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>Welcome to your hotel planner</title>
</head>
<body>
	<form>
		<table>
			<tr>
				<th>First Name</th>
				<th>Last Name</th>
				<th>Start Date</th>
				<th>End Date</th>
				<th>Occupants</th>
				<th>Room Number</th>
			</tr>
			<tr th:each="currentReservation : ${reservation}">
				<!-- <td th:text="${currentRoom.id}" /> -->
				<td th:text="${currentReservation.guest.fName}" />
				<td th:text="${currentReservation.guest.lName}" />
				<td th:text="${currentReservation.startDate}" />
				<td th:text="${currentReservation.endDate}" />
				<td th:text="${currentReservation.numOccupants}" />
				<td th:text="${currentReservation.room.roomNum}" />
				<td><a th:href="@{/deleteReservation/{id}(id=${currentReservation.id})}">Delete</a></td>
			</tr>
		</table>
	</form>
</body>
</html>
